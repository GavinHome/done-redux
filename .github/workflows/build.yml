name: build

on: 
  push:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build
    - name: test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
