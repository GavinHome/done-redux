name: build

on: 
  push:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build
    - name: test
      run: dotnet test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3